{% extends 'base.html' %}

{% block body %}

    <div class="container mt-3 mb-5">
        <h1>{{ list_title }}</h1>

        <div class="row mt-3">
            {% for user in users %}
                <div class="column ms-5">{{ user.pk }}. {{ user.full_name }}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
