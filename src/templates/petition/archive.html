{% extends 'base.html' %}

{% block body %}
    <div class="container mt-3 mb-5">
        <a class="btn btn-lg btn-dark" type="button" role="button"
           href="{% url 'petition:export_archive' %}"
        >Download .xlsx
        </a>
        <a class="btn btn-lg btn-dark" type="button" role="button"
           href="{% url 'petition:export_archive_chart' %}"
        >Download 2 weeks chart
        </a>
        <h1 class="mt-3 mb-2">Petitions Archive</h1>

        <div class="row mt-3">
            {% for petition in petitions %}
                {% include "petition/includes/card.html" with petition=petition %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
